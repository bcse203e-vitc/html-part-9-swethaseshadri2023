
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form with Live Validation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .valid {
            border-color: green;
        }
        .invalid {
            border-color: red;
        }
        .error-message {
            color: red;
            display: none;
        }
        .valid-message {
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div id="form">
    <h1>Sign-Up Form</h1>
    <br><br>
    <form id="signupForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
        <span id="nameError" class="error-message">Name must not be empty.</span>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error-message">Email must be a valid format.</span>
        <br><br>

        <label for="phno">Phone Number</label>
        <input type="tel" id="phno" pattern="[0-9]{10}" required>
        <span id="phnoError" class="error-message">Phone number must be 10 digits.</span>
        <br><br>
        
        <label for="service">Service:</label><br>
        <select id="service" name="service">
            <option value="doc">Doctor Consultation</option>
            <option value="sal">Salon</option>
            <option value="car">Car Servive</option>
        </select><br><br>

        <label for="dateTime">Select your Date: </label>
        <input type="datetime-local" id="date" required>
        <br><br>

        <label>Special Requests</label>
        <textarea id="req" name="req" rows="4" cols="50"></textarea><br><br> 

        <label>
            <input type="checkbox" required>Agree to Terms
        </label>

        <br><br>
        <button type="submit" id="sub">Submit</button>
    </form>
</div>
    <script>
        document.getElementById('name').addEventListener('input', function() {
            const name = this.value.trim();
            const nameError = document.getElementById('nameError');
            
            if (name === '') {
                nameError.style.display = 'inline';
                this.classList.add('invalid');
                this.classList.remove('valid');
            } else {
                nameError.style.display = 'none';
                this.classList.add('valid');
                this.classList.remove('invalid');
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            const email = this.value.trim();
            const emailError = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(email)) {
                emailError.style.display = 'inline';
                this.classList.add('invalid');
                this.classList.remove('valid');
            } else {
                emailError.style.display = 'none';
                this.classList.add('valid');
                this.classList.remove('invalid');
            }
        });


        document.getElementById('signupForm').addEventListener('submit', function(event) {
           
            if (!document.querySelector('.invalid')) {
                alert('Form submitted successfully!');
                window.location="./booked.html";
            } else {
                alert('Please fix the errors before submitting.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
